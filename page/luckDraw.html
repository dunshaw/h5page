<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/luckDraw.css">
    <title>职池招聘</title>
</head>
<body  >
    <div class="q-bigbox">
        <div class="q-block1">
            <div class="q-top-h2">
                <img src="../images/h2.png" alt="">
            </div>
            <div class="q-top-title">
                <img src="../images/title.png" alt="">
            </div>
            <div class="q-top-current">
                当前拥有积分：
                <span>0</span>
            </div>
        </div>
        <div class="q-choujiangqu-box">
            <ul class="q-choujiangqu">
            </ul>
        </div>
        <div class="q-choujiang-column">
            <img src="../images/left.png" alt="">
            <img src="../images/right.png" alt="">
        </div>
        <div class="q-zhongjiangqu-box">
            <div class="q-zhongjiangqu-title">
                <img src="../images/star.png" alt="">
                <span>中奖记录</span>
                <img src="../images/star.png" alt="">
            </div>
            <!-- 中奖用户列表 -->
            <div class="q-zhanshi-box">
                <div class="q-zhongjiang-conten">
                </div>
            </div>
        </div>

        <div class="q-zhe">
            <div class="q-dialog">
                <div class="q-dialog-content"></div>
                <div class="q-dialog-btn">确定</div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/luckDraw.js"></script>
</body>
</html>
