<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/member.css">
  <title>职池会员</title>
</head>
<body>
  <div class="page">
    <div class="wxmodel">
      <img src="../images/zhishi.png"  class="zhishi" />
      <img src="../images/引导语.png"  class="yindaoyu" />
    </div>
    <div class="tipsbox">领取成功！</div>
    <div class="titlebox" >
      <div class="user-panel">
        <div class="user-panel-top">
          <div class="user-panel-topleft">
            <img class="portrait hasnoavatar" />
            <img src="../images/dftouxiang.png"  class="portrait noavatar" />
            <div class="user-panel-topleft-r">
              <p class="username"></p>
              <span class="novipsan">暂未开通会员</span>
              <img src="../images/member/7.png"  class="vipimg" />
            </div>
          </div>
          <h2>职池VIP</h2>
        </div>
        <div class="user-panel-bot">
          <div class="panel-titps ifshow1" onclick="jobintention()" >完善简历即可领取</div>
          <div class="panel-titps ifshow2" >已解锁全部特权</div>
          <div class="yellow-btn" onclick="jobintention()">免费领取</div>
        </div>
      </div>
    </div>
    <div class="introduce">
      <div class="linebox">
        <div class="introduce-item">
          <div class="introduce-text">
            <h2>简历优化</h2>
            <span>专属简历样式</span>
          </div>
          <img src="../images/member/1.png"  class="introduceimg" />
        </div>
        <div class="introduce-item">
          <div class="introduce-text">
            <h2>简历置顶</h2>
            <span>人才库简历置顶</span>
          </div>
          <img src="../images/member/2.png"  class="introduceimg" />
        </div>
      </div>
      <div class="linebox">
        <div class="introduce-item">
          <div class="introduce-text">
            <h2>隐私保护</h2>
            <span>屏蔽骚扰电话</span>
          </div>
          <img src="../images/member/3.png"  class="introduceimg" />
        </div>
        <div class="introduce-item">
          <div class="introduce-text">
            <h2>会员标识</h2>
            <span>凸显独特身份</span>
          </div>
          <img src="../images/member/4.png"  class="introduceimg" />
        </div>
      </div>
      <div class="introduce-bot">
        <div class="introduce-bot-text">
          <h2>应聘特权</h2>
          <span>投递现场直面会职位，优先录取会员</span>
        </div>
        <img src="../images/member/5.png"  class="introduceimg" />
      </div>
    </div>
    <div class="Dividing"></div>
    <div class="joblist">
      <div class="list-title">
        <span>今日现场直面会</span>
        <div class="yellow-line"></div>
      </div>
      <!-- 职位列表 -->
      <div class="mslist"></div>
      <div class="nodatabox">
        <div style="text-align: center;background-color: #fff;line-height: 44px;">暂无数据</div>
      </div>
    </div>
    <div class="botbox" onclick="jobintention()">
      免费领取
      <img src="../images/member/6.png"  class="botimg" />
    </div>
  </div>
</body>
<script src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
<script src="../js/member.js"></script>
</html>
