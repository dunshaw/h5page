<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/companyDetails.css">
    <title>职池招聘</title>
</head>
<body>
    <!-- 公司详情 -->
    <div class="q-top-bigbox">
        <div class="q-top-contentbox">
            <div class="q-top-backorfx">
                <img src="../images/back.png" alt="" class="q-top-back">
                <img src="../images/fenxiang.png" alt="" class="q-top-fx">
            </div>
            <div>
                <img src="../images/dfgongsi.png" alt="" class="q-top-gongsi">
                <!-- <span class="q-top-page"> 1/4 </span> -->
            </div>
        </div>
        <img src="../images/banner.png" alt="" class="q-top-bg">
    </div>
    <div class="q-introduction">
        <div class="q-introduction-left">
            <div class="q-abbreviation">
                <span class="q-gongsiname"></span>
                <span class="q-qualifications"></span>
            </div>
            <div class="q-fullname">
                <span>全称:</span>
                <span class="q-name"></span>
            </div>
            <div class="q-msg-box">
                <span class="q-region q-dq"></span>
                <span class="q-region q-gm"></span>
                <span class="q-hy"></span>
            </div>
        </div>
        <div class="q-follow">
            <img src="../images/add.png" alt="">
            <span class="q-follow-text">关注</span>
        </div>
    </div>
    <div class="q-division"></div>
    <div class="q-introduce">
        <div class="q-introduce-tab">
            <span class="q-introduce-title">公司介绍</span>
            <span class="q-post-title">招聘岗位</span>
        </div>
        <div class="q-introduce-text"></div>
        <img src="../images/bor.png" alt="" class="q-exhibition-icon">
        <div class="q-partitionline"></div>
        <div class="q-posi">
            <img src="../images/position.png" alt="">
            <span></span>
        </div>
    </div>
    <div class="q-division"></div>
    <div class="q-situation">
        <div class="q-situation-text">
            <div class="q-time">
                <span class="q-timetext">成立时间：</span>
                <span class="q-timet"></span>
            </div>
            <div>
                <span class="q-timetext">营业状态:</span>
                <span class="q-businessStatus"></span>
            </div>
            <div>
                <span class="q-timetext">企业类型：</span>
                <span class="q-enterpriseType"></span>
            </div>
        </div>
        <div class="q-msgsource">
            <span>信息来源：</span>
            <img src="../images/tyc.png" alt="">
        </div>
        <div class="q-partitionline"></div>
        <div class="q-more">
            <span>查看更多企业信息</span>
            <img src="../images/next.png" alt="">
        </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/companyDetails.js"></script>
</body>
</html>
