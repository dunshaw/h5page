<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/recommend.css">
    <title>职池工作</title>
</head>
<body>
    <div class="q-top">
        <img src="../images/bg-top.png" alt="">
    </div>
    <div class="q-bottom-bigbox">
        <div class="q-bottom-top">
            <img src="../images/title3.png" alt="" class="q-bottom-top-title">
            <div class="q-bottom-top-inp">
                <input type="text" placeholder="请输入姓名" class="q-bottom-top-name">
                <input type="text" placeholder="请输入手机号" class="q-bottom-top-phone">
            </div>
            <img src="../images/immediately.png" alt="" class="q-bottom-top-im">
        </div>
        <div class="q-bottom-bottom">
            <div class="q-bottom-bottom-title">
                <div class="q-bottom-bottom-title-line"></div>
                <div class="q-bottom-bottom-title-text">如何获得推荐奖励</div>
                <div class="q-bottom-bottom-title-line"></div>
            </div>
            <div class="q-bottom-bottom-tps">
                <p>
                    1、需要事先和好友商量好是否同意被推荐，好友同意后填写好友姓名和手机号；
                </p>
                <p>
                    2、好友下载职池【Job Pool】 APP，并在平台上申请工作参加面试；
                </p>
                <p>
                    3、好友入职我们审核通过后，用户即可在“我的钱包”中进行查看，你可以提现到银行卡。
                </p>
            </div>
        </div>
    </div>
    <div class="q-elastic-bg">
       <div class="q-elastic">
            <div class="q-elastic-title">
                推荐成功
            </div>
            <div class="q-elastic-content">
                推荐奖金可在个人-我的钱包-有奖推荐中查看
            </div>
            <div class="q-elastic-line"></div>
            <div class="q-elastic-btn">
                <button class="q-elastic-false">取消</button>
                <button class="q-elastic-true">确定</button>
            </div>
       </div>
    </div>

    <div class="q-ela-tps">
        <p class="q-ela-tps-content"></p>
        <button class="q-ela-tps-btn">确定</button>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/recommend.js"></script>
</body>
</html>
